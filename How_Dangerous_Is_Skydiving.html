<!DOCTYPE html>
<html>
<style>
    .button {
        float:right;
        width: 100px;
        height: 50px;
    }
    
    .buttonText {
        font-size:20px;
        font-family: Baskerville;
    }
</style>
<body>

<canvas id='myCanvas' 
width='100' height='100'
style='border:1px solid #d3d3d3;'>
Your browser does not support the HTML5 canvas tag.    
</canvas>

<button type="button" class = "button" onclick=skydiving()> <div class='buttonText'>Die Skydiving</div></button>   

<button type="button" class = "button" onclick=lottery()> <div class='buttonText'>Win the Lottery</div></button> 
    
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    //var imgData = ctx.getImageData(0,0,c.width,c.height);
    
    function skydiving() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-2, c.height-2, 2, 2);
    }
    
    function lottery() {
        c.width = 1000;
        c.height = 14000;
        
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
        
        ctx.fillStyle = "black";
        for (var i = 1; i < c.height/100; i++) {
            ctx.fillRect(0,i*100,c.width,1);
        }
        
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-1, c.height-1, 1, 1);
    }
</script>
</body>
</html>
