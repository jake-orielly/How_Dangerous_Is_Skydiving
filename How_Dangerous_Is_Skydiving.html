<!DOCTYPE html>
<html>
<style>
    .button {
        width: 100px;
        height: 100px;
    }
    
    .buttonText {
        font-size:20px;
        font-family: Baskerville;
    }
</style>
<body>

<canvas id='myCanvas' 
width='400' height='150'
style='border:1px solid #d3d3d3;'>
Your browser does not support the HTML5 canvas tag.    
</canvas>

<table style='float:right'>
    <tr>
        <td>
            <button type="button" class = "button" onclick=skydiving()> <div class='buttonText'>Die Skydiving</div></button> 
        </td>
        <td>
            <button type="button" class = "button" onclick=lottery()> <div class='buttonText'>Win the Lottery</div></button> 
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class = "button" onclick=lightning()> <div class='buttonText'>Killed By Lightning</div></button>
        </td>
        <td>
            <button type="button" class = "button" onclick=heartDisease()> <div class='buttonText'>Killed By Heart Disease</div></button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class = "button" onclick=flu()> <div class='buttonText'>Killed By Flu or Pneumonia</div></button>
        </td>
        <td>
            <button type="button" class = "button" onclick=shark()> <div class='buttonText'>Killed By A Shark</div></button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class = "button" onclick=injury()> <div class='buttonText'>Die Of Injury</div></button>
        </td>
        <td>
            <button type="button" class = "button" onclick=murder()> <div class='buttonText'>Killed in Car Crash</div></button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class = "button" onclick=oneHundred()> <div class='buttonText'>Live to One Hundred</div></button>
        </td>

    </tr>
</table>
    
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "40px Verdana";
    ctx.fillText("Pick a probability",20,50);
    ctx.fillText("to visualize!",70,100);
    
    //var imgData = ctx.getImageData(0,0,c.width,c.height);
    
    function skydiving() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-4, c.height-4, 2, 2);
    }
    
    function lottery() {
        c.width = 1000;
        c.height = 14000;
        
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
        
        ctx.fillStyle = "black";
        for (var i = 1; i < c.height/100; i++) {
            ctx.fillRect(0,i*100,c.width,1);
        }
        
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-2, c.height-2, 1, 1);
    }
    
    function lightning() {
        c.width = 1000;
        c.height = 700;
        
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
        
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-4, c.height-4, 2, 2);
    }
    
    function heartDisease() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect((c.width/4)*3, 0, (c.width/4)*3, c.height); //1/4
    }
    
    function flu() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-18, 0, 18, 500);
    }
    
    function shark() {
        c.width = 1000;
        c.height = 15000;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
        
        ctx.fillStyle = "black";
        for (var i = 1; i < c.height/100; i++) {
            ctx.fillRect(0,i*100,c.width,1);
        }
        
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-4, c.height-4, 2, 2);
    }
    
    function injury() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-10, c.height-25, 10, 25);
    }
    
    function murder() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-8, c.height-5, 8, 5);
    }
    
    function oneHundred() {
        c.width = 800;
        c.height = 500;
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
    
        ctx.fillStyle = "red";
        ctx.fillRect(c.width-8, c.height-10, 8, 10);
    }
</script>
</body>
</html>
